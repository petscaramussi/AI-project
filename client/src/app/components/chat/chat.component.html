
<div class="chat" >

  <div class="chat-texts" style="overflow: scroll; height: xyz;" #scrollMe [scrollTop]="scrollMe.scrollHeight">

    <div *ngFor="let messages of msgsUser" >

    <div class="text" *ngIf="messages.nick == 'bot'">
      <div class="profile-pic"> <img
          src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80"
          alt=""> </div>
      <div class="text-content">
        <h5>Joannie</h5>
        {{messages.msg}}<span class="timestamp">{{ currentTime}}</span>
      </div>
    </div>



    <div class="text sent" *ngIf="messages.nick != 'bot'">
      <div class="profile-pic"><img
          src="https://images.unsplash.com/photo-1438761681033-6461ffad8d80?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
          alt=""></div>
      <div class="text-content">
        <h5>Laurie</h5>{{messages.msg}}<span class="timestamp">{{ currentTime}}</span>
      </div>
    </div>
  </div>

  </div>

  <div class="send-message">
    <div class="message-text">
      <div class="smiley"><i class="lni lni-smile"></i></div>
      <input class="message" type="text" placeholder="Envie uma mensagem" [(ngModel)]="userSeparatedMsg" (keyup.enter)="onUpdateMessage()" id="input">
      <div class="attachment"><i class="lni lni-upload"></i></div>
    </div>
    <button class="send-message-button" (click)="onUpdateMessage()"><i class="material-icons"> chevron_right</i></button>
  </div>


</div>
